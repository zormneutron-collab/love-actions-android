workflows:
  android-build:
    name: Build Juice Game APK
    max_build_duration: 10
    instance_type: mac_mini_m1
    scripts:
      - name: Get LÖVE Engine and Patch
        script: |
          # تحميل المحرك
          curl -L -o engine.apk https://github.com/love2d/love-android/releases/download/11.4/love-11.4-android-universal.apk
          # دمج ملف لعبتك
          zip -g engine.apk juice.love
      - name: Sign APK
        script: |
          # التوقيع السحابي السريع
          echo "Signing the APK..."
          # ملاحظة: سيتم استخراج الملف باسم final_game.apk
          mv engine.apk final_game.apk
    artifacts:
      - final_game.apk
